<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  width: 280px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
#display {
  width: 100%;
  height: 50px;
  margin-bottom: 15px;
  text-align: right;
  font-size: 22px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

button:hover {
  transform: scale(1.05);
}

button:active {
  transform: scale(0.95);
}

.number {
  background: #333;
  color: white;
}

.operator {
  background: #ff9500;
  color: white;
}

.equal {
  background: #34c759;
  color: white;
  grid-column: span 2;
}

.clear {
  background: #ff3b30;
  color: white;
  grid-column: span 2;
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="number" onclick="appendValue('8')">8</button>
    
    <button class="operator" onclick="appendValue('-')">−</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    
    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('6')">6</button>
     <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('4')">4</button>
    

    <button class="number" onclick="appendValue('3')">3</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('1')">1</button>

    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}
function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}

document.addEventListener("keydown", function(event) {
  if ((event.key >= '0' && event.key <= '9') || 
      ['+','-','*','/','.'].includes(event.key)) {
    appendValue(event.key);
  }

  if (event.key === "Enter") {
    calculate();
  }

  if (event.key === "Backspace") {
    display.value = display.value.slice(0, -1);
  }

  if (event.key === "Escape") {
    clearDisplay();
  }
});
</script>

</body>
</html>
