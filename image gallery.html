<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  background: plum;
  padding: 20px;
}

.filters {
  text-align: center;
  margin-bottom: 20px;
}

.filters button {
  padding: 8px 16px;
  margin: 5px;
  border: none;
  background: purple;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

.filters button:hover {
  background: red;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.gallery-item:hover img {
  transform: scale(1.1);
  filter: brightness(70%);
}

.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  animation: fadeIn 0.4s;
}
.lightbox .nav {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  padding: 10px;
  user-select: none;
}

.prev { left: 20px; }
.next { right: 20px; }

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 35px;
  color: white;
  cursor: pointer;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@media (max-width: 600px) {
  .gallery-item img {
    height: 150px;
  }
}
</style>
</head>

<body>

<h2 style="text-align:center;margin-bottom:15px; color: antiquewhite;">Image Gallery</h2>

<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery" id="gallery">
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/600/400"></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1011/600/400"></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1020/600/400"></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1031/600/400"></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1040/600/400"></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1050/600/400"></div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="nav prev" onclick="changeImage(-1)">❮</span>
  <img id="lightbox-img">
  <span class="nav next" onclick="changeImage(1)">❯</span>
</div>

<script>
let images = document.querySelectorAll(".gallery-item img");
let currentIndex = 0;

images.forEach((img, index) => {
  img.addEventListener("click", () => {
    currentIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightbox-img").src = images[currentIndex].src;
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function changeImage(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = images.length - 1;
  if (currentIndex >= images.length) currentIndex = 0;
  document.getElementById("lightbox-img").src = images[currentIndex].src;
}
function filterImages(category) {
  let items = document.querySelectorAll(".gallery-item");
  items.forEach(item => {
    if (category === "all" || item.classList.contains(category)) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}
</script>

</body>
</html>
